<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UAP Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #2d3561 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Platillo Volante Animado */
        .ufo-container {
            position: fixed;
            width: 150px;
            height: 80px;
            animation: floatUFO 20s infinite ease-in-out;
            z-index: 100;
        }

        @keyframes floatUFO {
            0% {
                top: -100px;
                left: -150px;
                transform: rotate(-10deg);
            }
            25% {
                top: 20%;
                left: 80%;
                transform: rotate(5deg);
            }
            50% {
                top: 70%;
                left: 90%;
                transform: rotate(-5deg);
            }
            75% {
                top: 50%;
                left: 10%;
                transform: rotate(8deg);
            }
            100% {
                top: -100px;
                left: -150px;
                transform: rotate(-10deg);
            }
        }

        .ufo {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .ufo-top {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 25px;
            background: linear-gradient(to bottom, #00d4ff 0%, #0099cc 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .ufo-bottom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ufo-lights {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 8px;
            display: flex;
            justify-content: space-around;
        }

        .ufo-light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blinkLights 1s infinite;
        }

        .ufo-light:nth-child(1) {
            background: #ff0000;
            animation-delay: 0s;
        }

        .ufo-light:nth-child(2) {
            background: #00ff00;
            animation-delay: 0.33s;
        }

        .ufo-light:nth-child(3) {
            background: #0000ff;
            animation-delay: 0.66s;
        }

        @keyframes blinkLights {
            0%, 100% { opacity: 0.3; box-shadow: 0 0 5px currentColor; }
            50% { opacity: 1; box-shadow: 0 0 20px currentColor; }
        }

        .light-beam {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-top: 50px solid rgba(255, 255, 100, 0.3);
            animation: beamPulse 2s infinite;
        }

        @keyframes beamPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 10px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .ufo-container {
                width: 100px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas de fondo -->
    <div class="stars" id="stars"></div>

    <!-- Platillo Volante Animado -->
    <div class="ufo-container">
        <div class="ufo">
            <div class="ufo-top"></div>
            <div class="ufo-bottom"></div>
            <div class="ufo-lights">
                <div class="ufo-light"></div>
                <div class="ufo-light"></div>
                <div class="ufo-light"></div>
            </div>
            <div class="light-beam"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="logo">
            <i class="bi bi-disc"></i>
            <h1>UAP Analysis</h1>
            <p class="text-muted">Sistema de Análisis de Fenómenos Aéreos</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope"></i> Email
                </label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="tu@email.com"
                    required
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Contraseña
                </label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="••••••••"
                    required
                >
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Recordarme
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>

        <div class="divider">
            <span>¿No tienes cuenta?</span>
        </div>

        <a href="register.html" class="btn btn-outline-secondary w-100">
            <i class="bi bi-person-plus"></i> Registrarse
        </a>

        <div class="text-center mt-3">
            <a href="index.html" class="text-muted text-decoration-none">
                <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        // Verificar si ya está logueado
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Validación básica
            if (!email || !password) {
                showAlert('Por favor completa todos los campos.');
                return;
            }

            // Deshabilitar botón
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Iniciando sesión...';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token y usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('¡Login exitoso! Redirigiendo...', 'success');

                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);

                } else {
                    // Mostrar error del servidor
                    showAlert(data.error || 'Error al iniciar sesión. Verifica tus credenciales.');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Verifica que el servidor esté corriendo.');
            } finally {
                // Rehabilitar botón
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
            }
        });

        // Generar estrellas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
