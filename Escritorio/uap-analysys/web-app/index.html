<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP Analysis System v3.0 - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-disc"></i> UAP Analysis System
            </a>
            <div class="d-flex align-items-center gap-3">
                <!-- Notificaciones -->
                <a href="#" class="position-relative text-white text-decoration-none" title="Notificaciones">
                    <i class="bi bi-bell-fill" style="font-size: 1.5rem;"></i>
                    <span id="notificationBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </a>
                
                <span class="text-white">
                    <i class="bi bi-person-circle"></i> 
                    <span id="userName">Admin UAP</span>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#" onclick="showSection('dashboard')" data-page="dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('profile')" data-page="perfil">
                        <i class="bi bi-person"></i> Mi Perfil
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('uploads')" data-page="subir-analisis">
                        <i class="bi bi-cloud-upload"></i> Subir Análisis
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('reports')" data-page="mis-reportes">
                        <i class="bi bi-file-earmark-text"></i> Mis Reportes
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('biblioteca')" data-page="biblioteca">
                        <i class="bi bi-book"></i> Biblioteca Visual
                    </a>
                    <!-- ADMIN -->
                    <a class="nav-link admin-only" href="#" onclick="showSection('libraryAdmin')" data-page="admin-biblioteca">
                        <i class="bi bi-book-half"></i> Admin - Gestión Biblioteca
                    </a>
                    <a class="nav-link admin-only" href="#" onclick="showSection('training')" data-page="admin-training">
                        <i class="bi bi-database-fill-add"></i> Admin - Entrada de Datos
                    </a>
                    <a class="nav-link admin-only" href="#" onclick="showSection('siteConfig')" data-page="admin-config">
                        <i class="bi bi-gear-fill"></i> Admin - Configuración
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('donate')">
                        <i class="bi bi-heart-fill"></i> Donar
                    </a>
                    <a class="nav-link" href="https://ufoteoria.com" target="_blank">
                        <i class="bi bi-globe"></i> Nuestra Web
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 content-area">
                <!-- Welcome Card -->
                <div class="card welcome-card">
                    <!-- OVNI Animado -->
                    <div class="ufo-animated">
                        <div class="ufo-body">
                            <div class="ufo-dome"></div>
                            <div class="ufo-disc"></div>
                            <div class="ufo-lights">
                                <div class="ufo-light"></div>
                                <div class="ufo-light"></div>
                                <div class="ufo-light"></div>
                                <div class="ufo-light"></div>
                                <div class="ufo-light"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h2>¡Bienvenido <span id="userFirstName">Admin UAP</span>!</h2>
                            <p class="mb-2">
                                <i class="bi bi-envelope"></i> 
                                <span id="userEmail">admin@uap.system</span>
                            </p>
                            <span class="badge-role bg-light text-dark" id="userRole">Administrador</span>
                        </div>
                        <div class="col-md-4 text-end">
                            <i class="bi bi-person-circle" style="font-size: 80px; color: #ffd700; filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));"></i>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Section -->
                <div id="main-content">
                    <!-- El contenido se carga dinámicamente aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pages.js"></script>
</body>
</html>
