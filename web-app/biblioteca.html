<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Visual - UAP Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00d4ff;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #00d4ff !important;
            font-size: 1.3rem;
        }
        
        .header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(255, 0, 200, 0.1) 100%);
            border-bottom: 1px solid #00d4ff;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #00d4ff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .card-img-top {
            background: #000;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .card-title {
            color: #00d4ff;
            font-weight: bold;
        }
        
        .filters {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .filter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #fff;
        }
        
        .category-badge {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-telescope"></i> UAP Analysis
            </a>
            <a href="index.html" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
    </nav>

    <div class="header">
        <h1><i class="bi bi-book"></i> Biblioteca Visual</h1>
        <p>Galería de referencia para análisis comparativo</p>
    </div>

    <div class="container-fluid px-4">
        <div class="filters">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Categoría:</label>
                    <select id="categoryFilter" class="form-select filter-select" onchange="filterByCategory()">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Buscar:</label>
                    <input type="text" id="searchBox" class="form-control filter-select" placeholder="Buscar..." onkeyup="filterObjects()">
                </div>
            </div>
        </div>

        <div id="libraryContainer">
            <div class="text-center py-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let allObjects = [];

        async function loadLibrary() {
            try {
                const categories = await fetch(`${API_URL}/library/categories`).then(r => r.json());
                const select = document.getElementById('categoryFilter');
                categories.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.name;
                    opt.textContent = `${c.icon} ${c.name}`;
                    select.appendChild(opt);
                });

                allObjects = await fetch(`${API_URL}/library/objects`).then(r => r.json());
                renderGallery(allObjects);
            } catch (error) {
                document.getElementById('libraryContainer').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        function renderGallery(objects) {
            const container = document.getElementById('libraryContainer');
            if (objects.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Sin objetos</div>';
                return;
            }

            let html = '<div class="row g-4">';
            objects.forEach(obj => {
                // Crear color de fondo basado en el hash del nombre
                const colors = ['#1a5f7a', '#2d3e50', '#663399', '#e74c3c', '#27ae60', '#f39c12'];
                const colorIndex = obj.id % colors.length;
                const bgColor = colors[colorIndex];
                
                html += `
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card h-100">
                            <div class="card-img-top" style="height: 200px; background: linear-gradient(135deg, ${bgColor} 0%, rgba(255,255,255,0.1) 100%); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: rgba(255,255,255,0.3);">
                                <i class="bi bi-image"></i>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${obj.name}</h5>
                                <div class="category-badge">${obj.category}</div>
                                <p class="card-text small">${obj.description}</p>
                                <small class="text-muted">Confianza: ${(obj.confidence * 100).toFixed(0)}%</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function filterByCategory() {
            const cat = document.getElementById('categoryFilter').value;
            const filtered = cat ? allObjects.filter(o => o.category === cat) : allObjects;
            renderGallery(filtered);
        }

        function filterObjects() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allObjects.filter(o =>
                o.name.toLowerCase().includes(search) ||
                o.description.toLowerCase().includes(search)
            );
            renderGallery(filtered);
        }

        loadLibrary();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
