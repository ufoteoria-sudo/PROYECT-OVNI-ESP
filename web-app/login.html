<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UAP Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #2d3561 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 10px 0;
        }

        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Luz roja misteriosa moviéndose entre las estrellas */
        .mystery-light {
            position: fixed;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 50, 50, 0.8) 0%, rgba(255, 0, 0, 0.4) 30%, transparent 70%);
            box-shadow: 
                0 0 60px rgba(255, 0, 0, 0.8),
                0 0 100px rgba(255, 0, 0, 0.6),
                0 0 150px rgba(255, 0, 0, 0.4);
            filter: blur(3px);
            animation: mysteryMove 25s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes mysteryMove {
            0% {
                top: -10%;
                left: -10%;
                opacity: 0;
                transform: scale(0.8);
            }
            10% {
                opacity: 1;
            }
            25% {
                top: 20%;
                left: 80%;
                transform: scale(1.2);
            }
            50% {
                top: 70%;
                left: 85%;
                transform: scale(0.9);
            }
            75% {
                top: 40%;
                left: 10%;
                transform: scale(1.3);
            }
            90% {
                opacity: 1;
            }
            100% {
                top: -10%;
                left: -10%;
                opacity: 0;
                transform: scale(0.8);
            }
        }

        /* Pulso de la luz misteriosa */
        .mystery-light::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 50%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        .login-container {
            background: 
                /* Cristal transparente */
                linear-gradient(135deg, 
                    rgba(20, 30, 50, 0.85) 0%, 
                    rgba(30, 40, 60, 0.90) 50%,
                    rgba(20, 30, 50, 0.85) 100%
                );
            backdrop-filter: blur(15px);
            border-radius: 8px;
            /* Marco de cristal simple */
            border: 4px solid rgba(74, 158, 255, 0.4);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.9),
                inset 0 0 40px rgba(100, 150, 200, 0.1),
                0 0 60px rgba(74, 158, 255, 0.3);
            padding: 25px 40px;
            /* Proporción 16:10 */
            max-width: 640px;
            width: 90%;
            aspect-ratio: 16 / 10;
            position: relative;
            z-index: 10;
            margin: 0 auto;
            overflow: visible;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Capa de cristal con textura */
        .glass-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.12) 0%,
                    transparent 30%,
                    transparent 70%,
                    rgba(255, 255, 255, 0.08) 100%
                ),
                linear-gradient(
                    -45deg,
                    transparent 45%,
                    rgba(255, 255, 255, 0.05) 50%,
                    transparent 55%
                );
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }

        /* Luz reflejada en el cristal - seguirá a la luz roja */
        .glass-reflection {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(255, 120, 120, 0.5) 0%,
                rgba(255, 80, 80, 0.3) 40%,
                transparent 70%
            );
            box-shadow: 
                0 0 50px rgba(255, 50, 50, 0.6),
                0 0 90px rgba(255, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            filter: blur(6px);
            animation: glassReflection 25s ease-in-out infinite;
            z-index: 6;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Animación del reflejo siguiendo la luz misteriosa */
        @keyframes glassReflection {
            0% {
                top: -5%;
                left: -5%;
                opacity: 0;
                transform: scale(0.6) translate(30px, 30px);
            }
            10% {
                opacity: 0.8;
            }
            25% {
                top: 25%;
                left: 85%;
                transform: scale(0.9) translate(-40px, 20px);
            }
            50% {
                top: 75%;
                left: 90%;
                transform: scale(0.7) translate(-50px, -30px);
            }
            75% {
                top: 45%;
                left: 15%;
                transform: scale(1) translate(40px, -20px);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: -5%;
                left: -5%;
                opacity: 0;
                transform: scale(0.6) translate(30px, 30px);
            }
        }

        /* Brillo adicional cuando la luz pasa por el cristal */
        .window-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(255, 200, 150, 0.2) 0%,
                rgba(255, 150, 100, 0.1) 30%,
                transparent 50%
            );
            pointer-events: none;
            z-index: 4;
            opacity: 0;
            animation: windowGlow 25s ease-in-out infinite;
        }

        @keyframes windowGlow {
            0%, 100% { opacity: 0; }
            15%, 85% { opacity: 1; }
        }

        .login-container > * {
            position: relative;
            z-index: 7;
        }

        .logo {
            text-align: center;
            margin-bottom: 12px;
            margin-top: 0;
        }

        .logo i {
            font-size: 28px;
            color: #4a9eff;
            filter: drop-shadow(0 0 15px rgba(74, 158, 255, 0.7));
            animation: glow 3s ease-in-out infinite;
            margin-bottom: 3px;
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 15px rgba(74, 158, 255, 0.7));
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(74, 158, 255, 1));
            }
        }

        .logo h1 {
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 
                3px 3px 0 rgba(0, 0, 0, 0.8),
                0 0 25px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.5);
            margin-top: 0;
            margin-bottom: 3px;
            letter-spacing: 3px;
        }

        .logo p {
            font-family: 'Courier New', monospace;
            color: #ffcc99;
            font-size: 0.7rem;
            margin-top: 0;
            margin-bottom: 0;
        }

        /* Layout horizontal en dos columnas */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 12px;
            margin-bottom: 8px;
            margin-top: 8px;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-label {
            font-family: 'VT323', monospace;
            font-size: 0.9rem;
            color: #ffd700;
            margin-bottom: 3px;
            display: block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .form-label i {
            color: #4a9eff;
            margin-right: 5px;
        }

        .form-control {
            border-radius: 0;
            border: 2px solid #4a9eff;
            background: rgba(0, 0, 0, 0.5);
            color: #ffa07a;
            padding: 6px 10px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
        }

        .form-control::placeholder {
            color: rgba(255, 160, 122, 0.5);
        }

        .form-control:focus {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            outline: none;
            color: #ffd700;
        }

        .form-check {
            font-family: 'Courier New', monospace;
            color: #ffa07a;
            font-size: 0.85rem;
        }

        .form-check-input {
            border: 2px solid #4a9eff;
            background: rgba(0, 0, 0, 0.5);
            width: 1.1em;
            height: 1.1em;
        }

        .form-check-input:checked {
            background-color: #4a9eff;
            border-color: #4a9eff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff 0%, #2171d4 100%);
            border: 2px solid #ffd700;
            padding: 8px 18px;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            font-weight: bold;
            color: #ffd700;
            border-radius: 0;
            transition: all 0.3s;
            box-shadow: 
                0 5px 20px rgba(74, 158, 255, 0.6),
                inset 0 0 15px rgba(255, 215, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 35px rgba(74, 158, 255, 0.9),
                inset 0 0 20px rgba(255, 215, 0, 0.3);
            border-color: #fff;
        }

        .btn-outline-secondary {
            border: 2px solid #ffa07a;
            color: #ffa07a;
            background: transparent;
            font-family: 'Courier New', monospace;
            border-radius: 0;
            transition: all 0.3s;
            padding: 7px;
            font-size: 0.85rem;
        }

        .btn-outline-secondary:hover {
            background: rgba(255, 160, 122, 0.1);
            border-color: #4a9eff;
            color: #4a9eff;
        }

        .alert {
            border-radius: 0;
            border: 2px solid;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.7);
        }

        .alert-danger {
            border-color: #ff0000;
            color: #ff6b6b;
            background: rgba(100, 0, 0, 0.3);
        }

        .alert-success {
            border-color: #00ff00;
            color: #6bff6b;
            background: rgba(0, 100, 0, 0.3);
        }

        .divider {
            text-align: center;
            margin: 8px 0;
            color: #ffa07a;
            font-family: 'VT323', monospace;
            font-size: 0.9rem;
        }

        .text-muted {
            color: #ffa07a !important;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        a {
            color: #4a9eff;
            text-decoration: none;
            transition: all 0.3s;
        }

        a:hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 0;
            }

            .login-container {
                padding: 20px;
                max-width: 95%;
                aspect-ratio: 16 / 10;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .logo h1 {
                font-size: 1.3rem;
            }

            .mystery-light {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas de fondo -->
    <div class="stars" id="stars"></div>

    <!-- Luz roja misteriosa -->
    <div class="mystery-light"></div>

    <div class="login-container">
        <!-- Capa de cristal -->
        <div class="glass-layer"></div>
        <!-- Reflejo de cristal -->
        <div class="glass-reflection"></div>
        <!-- Brillo de ventana -->
        <div class="window-glow"></div>
        
        <div class="logo">
            <i class="bi bi-disc"></i>
            <h1>UAP Analysis</h1>
            <p class="text-muted">Sistema de Análisis de Fenómenos Aéreos</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-grid">
                <!-- Columna izquierda: Email -->
                <div>
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="agente@uap.gov"
                        required
                    >
                </div>

                <!-- Columna derecha: Contraseña -->
                <div>
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Contraseña
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <!-- Fila completa: Checkbox -->
                <div class="form-group-full">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            <i class="bi bi-shield-check"></i> Recordarme
                        </label>
                    </div>
                </div>

                <!-- Fila completa: Botón -->
                <div class="form-group-full">
                    <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                        <i class="bi bi-rocket-takeoff"></i> INICIAR MISIÓN
                    </button>
                </div>
            </div>
        </form>

        <div class="divider">
            <span>¿No tienes cuenta?</span>
        </div>

        <a href="register.html" class="btn btn-outline-secondary w-100">
            <i class="bi bi-person-plus"></i> Registrarse
        </a>

        <div class="text-center mt-3 mb-4">
            <a href="index.html" class="text-muted text-decoration-none">
                <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <script>
        // API URL - Mismo dominio (backend sirve frontend)
        const API_URL = '';

        // Verificar si ya está logueado
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Validación básica
            if (!email || !password) {
                showAlert('Por favor completa todos los campos.');
                return;
            }

            // Deshabilitar botón
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Iniciando sesión...';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token y usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('¡Login exitoso!', 'success');

                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);

                } else {
                    // Mostrar error del servidor
                    showAlert(data.error || 'Error al iniciar sesión. Verifica tus credenciales.');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Verifica que el servidor esté corriendo.');
            } finally {
                // Rehabilitar botón
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-rocket-takeoff"></i> INICIAR MISIÓN';
            }
        });

        // Generar estrellas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
