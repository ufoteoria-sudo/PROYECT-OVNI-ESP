version: '3.8'

services:
  # Servidor Node.js - UAP Analysis System
  app:
    build: .
    container_name: uap-analysis-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    volumes:
      - ./server:/app/server
      - ./web-app:/app/web-app
    networks:
      - uap-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  uap-network:
    driver: bridge
